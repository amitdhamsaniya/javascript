<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>


	<input type="password" name="password" id="password" placeholder="password">
	
	<br>
	<input type="password" name="password" id="confirm-password" placeholder="confirm-password">
	<br>
	<span id="passerror"></span>
	<br>
	<button id="btn" onclick="registerUser()">submit</button>


	<script>
		function registerUser() {
			let password = document.getElementById("password").value
			let confirmPassword = document.getElementById("confirm-password").value

			if (password !== confirmPassword) {
				document.getElementById("passerror").style.color = "red";
				document.getElementById("passerror").innerHTML = "do not match";
			} else {
				document.getElementById("passerror").style.color = "green";
				document.getElementById("passerror").innerHTML = " match";
			}
		}
	</script>
</body>

</html>

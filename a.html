<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        input[type=text]{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <form method="post" onsubmit="return validateForm()" method="post">
        <table>
            <tr>
                <td> <label for="username">User name</label> </td>
                <td><input type="text" class="" name="username" id="username" ></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" class="" name="password" id="password" ></td>
            </tr>
            <tr>
                <td>confirm password</td>
                <td><input type="password" class="" name="cpassword" id="cpassword" ></td>
            </tr>
            <tr>
                <td>new field</td>
                <td><input type="text" name="nfield" id="nfield"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td>mobile</td>
                <td><input type="text" class="" name="mobile" id="mobile" required pattern="[0-9]+"
                        minlength="10" maxlength="10" title="please enter number only"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="btn" id="btn"></td>
            </tr>
        </table>
    </form>
    <script>
        function validateForm() {
            let x = document.forms["post"]["username"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
</body>

</html>

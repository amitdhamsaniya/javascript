<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .weak{
      color: red;
    }
    .medium{
      color: orange;
    }
    .strong{
      color: green;
    }
    .strength{
      color: aqua;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <form>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
  </form>
  <div id="password-strength"></div>
  <script>
    $(document).ready(function () {
      $('#password').on('input', function () {
        var password = $(this).val();
        var strength = checkPasswordStrength(password);
        displayStrength(strength);
      });

      function checkPasswordStrength(password) {
        if (password.length < 8) {
          return 'weak' ;addClass("weak");
        } else if (password.length < 12) {
          return 'medium';addClass("medium");
        } else {
          return 'strong';addClass("strong");
        }
      }

      function displayStrength(strength) {
        var strengthDiv = $('#password-strength');
        strengthDiv.text('Password Strength: ' + strength);
        strengthDiv.removeClass('weak medium strong').addClass(strength);
      }
    });

  </script>
  <script src="password-strength.js"></script>
</body>

</html>
